<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Terminated</title>
    <style>
        body {
            background-color: black;
            color: grey;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 8vw;
            margin: 0;
        }

        img {
            margin-top: 20px;
            max-width: 10%;
            height: auto;
        }

        /* Specific styling for the image above the h1 */
        #above-h1-image {
            max-width: 20%; /* Change this value to control the size */
        }

        /* Media Query for smaller screens */
        @media (max-width: 800px) {
            h1 {
                font-size: 6vw;
            }
            img {
                max-width: 20%;
            }

            #above-h1-image {
                max-width: 60%; /* Change the size for smaller screens if needed */
            }
        }
    </style>
</head>
<body>
    <!-- Image that will appear above the h1 -->
    <img id="above-h1-image" src="https://github.com/RV-Spidey/Deep-web-v4/blob/main/png/troll.jpg?raw=true" alt="My Sign">
    
    <h1>Website Terminated</h1>
    
    <img src="https://github.com/RV-Spidey/Deep-web-v4/blob/main/png/mysign.png?raw=true" alt="My Sign">
</body>
</html>
