<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Terminated</title>
    <style>
        body {
            background-color: black;
            color: grey;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 10vw;
            margin: 0;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }

        /* Hide the additional image by default */
        #above-h1-image {
            display: none;
        }

        /* Media Query for smaller screens */
        @media (max-width: 800px) {
            h1 {
                font-size: 6vw;
            }
            img {
                max-width: 80%;
            }
            
            /* Show the image above the h1 only on small screens */
            #above-h1-image {
                display: block;
                margin-bottom: 20px;
            }
        }

        /* Media Query for larger screens */
        @media (min-width: 1200px) {
            h1 {
                font-size: 8vw;
            }
        }
    </style>
</head>
<body>
    <!-- Image that will appear above the h1 on smaller screens -->
   <img src="https://github.com/RV-Spidey/Deep-web-v4/blob/main/png/troll.jpg?raw=true" alt="My Sign">
    <h1>Website Terminated</h1>
    <img src="https://github.com/RV-Spidey/Deep-web-v4/blob/main/png/mysign.png?raw=true" alt="My Sign">
</body>
</html>
